# /home/{user_name}/.conkyrc  ==> config path

general {
        #output_format = "dzen2"
        output_format = "i3bar"
        markup = "pango"
        colors = true
      	color_degraded = '#aafa9b' 
        #color_bad = '#fa5258'
        color_bad = '#e89393'
        interval = 5 	
}


order += "ipv4"
#order += "run_watch DHCP"
#order += "run_watch VPNC"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "volume master"
order += "cpu_temperature all"
order += "cpu_usage"
#order += "memory"
order += "disk /"
order += "tztime local"



run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPNC {
        # file containing the PID of a vpnc process
        pidfile = "/var/run/vpnc/pid"
}


load {
        format = "%1min"
}


memory {
        format = "<span color='#36eef7'>RAM: %used</span>"
        threshold_degraded = "1G"
        format_degraded = "MEMORY: %free"
}

wireless _first_ {
        format_up = "ï‡«  Wifi:( %essid:%quality | %frequency ) %ip"
        format_down = "ï‡«  Wifi: OFF"
}

ethernet _first_ {
        format_up = "ï•‚ Ether: %ip (%speed)"
        format_down = "ï•‚ Ether: OFF"
}

battery all {
        format = "%status %percentage %remaining"
        format_down = "No battery"
        status_chr = "ğŸ”Œ Char"
        status_bat = "âš¡ï¸ Bat"
        status_unk = "? Unk"
        status_full = "âš¡ï¸ Full"
        status_idle = "ğŸ”Œ Idle"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

volume master {
        format = "ï€¨  %volume"
        format_muted = "ï€¨ : muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

cpu_temperature all {
        format = "<span color='#fa7d7d'>ï‹‰ %degreesÂ°C</span>"
        path = "/sys/class/thermal/thermal_zone0/temp"
	max_threshold = 70
	#path = "/sys/devices/platform/coretemp.0/temp1_input"
}

cpu_usage {
 	format = "<span color='#cbadff'>ï‹›  %usage</span>"
	max_threshold = 70		
}

disk "/" {
        format = "<span color='#aafa9b'>ï‚  %avail</span>"
}

read_file uptime {
        path = "/proc/uptime"
}

tztime local {
        format = "ï³ %Y-%m-%d %a - %B ï€— %H:%M | "
}



