wireless _first_ {
        format_up = "ğŸ€ WIR:( %essid:%quality | %frequency ) %ip "
        format_down = "ğŸ€ WIR: down "
}

ethernet _first_ {
        format_up = " ETHER: %ip (%speed) "
        format_down = " ETHER: down "
}

battery all {
        format = " %status %percentage %remaining "
        format_down = "No battery"
        status_chr = " ğŸ”Œ CHR "
        status_bat = " âš¡ï¸ BAT "
        status_unk = " ? UNK "
        status_full = " âš¡ï¸ FULL "
        status_idle = " ğŸ”Œ IDLE "
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

run_watch DHCP {
        pidfile = " /var/run/dhclient*.pid "
}

run_watch VPNC {
        # file containing the PID of a vpnc process
        pidfile = " /var/run/vpnc/pid "
}

tztime local {
        format = " ğŸ—“ %Y-%m-%d %H:%M "
}

load {
        format = " %1min "
}

cpu_temperature all {
        format = " <span color='#fa7d7d'>ğŸŒ¡ CPU: %degrees Â°C</span> "
        path = "/sys/class/thermal/thermal_zone0/temp"
	max_threshold = 70
	#path = "/sys/devices/platform/coretemp.0/temp1_input"
}

cpu_usage {
 	format = " ğŸ§  <span color='#cbadff'>CPU: %usage</span> "
	max_threshold = 70		
}
memory {
        format = "ğŸ”¥ <span color='#36eef7'>RAM: %used</span> "
        threshold_degraded = "1G"
        format_degraded = "MEMORY: %free"
}

volume master {
        format = " ğŸµ VOL: %volume "
        format_muted = " ğŸµ VOL: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

disk "/" {
        format = " ğŸ’¿ <span color='#aafa9b'>DISK: %avail</span> "
}

